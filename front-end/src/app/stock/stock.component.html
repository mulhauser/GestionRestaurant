<section>
  <nwt-card [ingredient]="ingredient" (ingredientDelete)="delete($event)" *ngFor="let ingredient of stock"></nwt-card>
</section>

<section class="buttons-fab" *ngIf="dialogStatus === 'inactive'">
  <button (click)="showDialog()" mat-fab color="accent" class="button-add">
    <i class="material-icons">add</i>
  </button>
</section>
