<h2 mat-dialog-title *ngIf="isUpdateMode">Update {{ form.get('name').value }}</h2>
<h2 mat-dialog-title *ngIf="!isUpdateMode">Create new plat</h2>

<mat-dialog-content>
  <form novalidate [formGroup]="form">

    <p *ngIf="isUpdateMode">
      <span style="width:100%">ID (disabled)</span><br/>
      <span style="width:100%">{{model.id}}</span>
    </p>

    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width" [class.mgb15]="form.get('name').dirty">
            <input matInput placeholder="Name" formControlName="name" minlength="2" required name="name"/>
            <mat-error *ngIf="form.get('name').dirty && form.get('name').hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="form.get('name').dirty && form.get('name').hasError('minlength')">
              Name is <strong>2 chars min</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Price" formControlName="price" required name="price"/>
            <mat-error *ngIf="form.get('price').dirty && form.get('price').hasError('required')">
              Price is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="form.get('price').dirty && !form.get('price').hasError('required') && form.get('price').hasError('isNumber')">
              Only <strong>number (ex: 10)</strong> accepted
            </mat-error>
          </mat-form-field>

          <mat-select class="form-control" multiple size="6" placeHolder="Ingredients" formControlName="ingredients">
            <mat-option *ngFor="let ingredient of ingredients">
              {{ ingredient.name }}
            </mat-option>
          </mat-select>
        </td>
      </tr>
    </table>

  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" type="submit" (click)="submit(form.value)">Save</button>
</mat-dialog-actions>
